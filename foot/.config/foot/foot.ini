# Foot terminal configuration (converted from Alacritty config, adhering to Foot syntax)
[main]
font=JetBrainsMono Nerd Font:size=12
#font-bold=JetBrainsMono Nerd Font:weight=bold
#font-italic=JetBrainsMono Nerd Font:slant=italic
#font-bold-italic=JetBrainsMono Nerd Font:weight=bold:slant=italic
dpi-aware=no
#initial-window-size-chars=100x30
#pad=0x0
term=foot
app-id=foot
#font-size-adjustment=0.5

[environment]
WINIT_UNIX_BACKEND=wayland

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=percentage

[colors]
background=2E3440
foreground=D8DEE9
regular0=3B4252
regular1=BF616A
regular2=A3BE8C
regular3=EBCB8B
regular4=81A1C1
regular5=B48EAD
regular6=88C0D0
regular7=E5E9F0
bright0=4C566A
bright1=BF616A
bright2=A3BE8C
bright3=EBCB8B
bright4=81A1C1
bright5=B48EAD
bright6=8FBCBB
bright7=ECEFF4
alpha=0.8
selection-foreground=D8DEE9
selection-background=4C566A

[cursor]
style=underline
blink=no

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

#[mouse-bindings]
#primary-paste=middle

[key-bindings]
#scrollback-up-page=Shift+Page_Up
#scrollback-down-page=Shift+Page_Down
#scrollback-home=Shift+Home
#scrollback-end=Shift+End
clipboard-copy=Control+Shift+C
clipboard-paste=Control+Shift+V
search-start=Control+Shift+F
font-reset=Control+0
